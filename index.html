<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <title>Rocket Coffe</title>
</head>
<body>

    <img id="blur-1" src="./assets/blur-1.png" alt="blur"/>
    <img id="blur-2" src="./assets/blur-2.png" alt="blur"/>

    <header>
        <div class="container">
            <div class="content">
                <div class="flex" id="flex-logo">
                    <a id="logo" alt="Logotipo da Empresa" href="/"></a>
                </div>
                
                <nav>
                    <a alt="Home" href="/" class="active">Home</a>
                    <a alt="Menu" href="/">Menu</a>
                    <a alt="Recompensas" href="/">Recompensas</a>
                    <a alt="Gift Cards" href="/">Gift Cards</a>
                    <a alt="Lojas" href="/">Lojas</a>
                </nav>
        
                <div class="flex" id="flex-button">
                    <button class="CTA" type="button" alt="Pegar meu café">Pegar meu café</button>
                    
                    <button id="toggle" type="button" alt="Abrir/Fecha o menu">
                        <div>
                            <span id="one"></span>
                            <span id="two"></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <h2>O café que fará seu código decolar para o próximo nível.</h2>
                <button class="CTA" type="button" alt="Pegar meu café">
                    Pegar meu café
                    <img src="./assets/arrow.svg"/>
                </button>
                <h1>
                    Great Coffee
                    <br>
                    <span>
                        &lt;Great Code/&gt;
                    </span>
                </h1>
                <img id="copos" src="./assets/rocket-coffee.png" alt="Dois copos de café"/>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
